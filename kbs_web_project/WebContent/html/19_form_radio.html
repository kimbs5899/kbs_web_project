<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form - Radio</title>
</head>
<body>
	<h1>Form - Radio button</h1>
	<h3>좋아하는 과목을 선택해주세요</h3>
	<form action="#" method="get">
		<input type ="radio" name="subject" value="java" checked> JAVA <!--  반드시 이름을 동일하게 줘야한다. -->
		<input type ="radio" name="subject" value="oracle"> Oracle
		<input type ="radio" name="subject" value="html"> HTML
		<input type ="radio" name="subject" value="css"> CSS
		<button type="submit">서버전송</button>
	</form>
	
</body>
</html>
