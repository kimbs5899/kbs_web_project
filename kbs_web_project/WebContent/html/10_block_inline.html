<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Block & inLine</title>
<style>
	p, div, h3, span {
		background-color:tomato;
		color: white;
	}
	span {
		display : block;
	}
	
</style>
</head>
<body>
	<h1>Block & inLine Tags</h1>
	<p>P tag : block level</p>
	<div>Div tag : block level</div>
	<h3>h3 tag : block level</h3>
	<img src="../images/muscle_image.png">
	<hr>
	<span>Span tag : inLine level</span>
	<a href="#">A tag : inLine level</a>
	<img src="../images/muscle_image.png">
</body>
</html>
