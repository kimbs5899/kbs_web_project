<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Id Attribute</title>
	</head>
	<style>
		#header_style {
			color : tomato;
		}
/* 	id = 스크립트 (바디안에 불러오는 유일한 값)
    class = css
	 */
	</style>
<body>
	<h1 id="header_style">Id Attribute</h1>
	<ol>
		<li>JAVA</li>
		<li id="header_style">oracle</li>
		<li>html</li>
		<li id="header_style">css</li>
	</ol>
	<hr>
	<h1 id="h1">Hello World</h1> <!-- 중복된 id일때 위에것만 선택됨 -->
	<h1 id="h1">Hello World2</h1>
	<button onclick="change()">changed text</button>
	
	<script>
		function change() {
			document.getElementById("h1").innerHTML = "Have a nice day~"
		}
	</script>
</body>
</html>
