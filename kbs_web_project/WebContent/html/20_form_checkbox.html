<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form - Checkbox</title>
</head>
<body>
	<h1>Form - Checkbox</h1>
	<fieldset>
		<legend>취미선택</legend>
		<h3>취미를 선택해주세요</h3>
		<form action="#" method="get">
		<!-- 체크박스에서 받은 데이터는 배열로 받는다 -->
			<input type="checkbox" name="hobby" value="game">게임하기
			<input type="checkbox" name="hobby" value="sing">노래하기
			<input type="checkbox" name="hobby" value="movie">영화보기
			<input type="checkbox" name="hobby" value="sleep">잠자기
			<input type="checkbox" name="hobby" value="exercise">운동하기
			
			<button type="submit">서버 전송</button>
		</form>
	</fieldset>
</body>
</html>
