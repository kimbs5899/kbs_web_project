<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hyper Link Tag</title>
</head>
<body>
	<h1>Hyper Link Tag</h1>
	<p>
		<a href="http://www.naver.com" target="_blank">네이버</a>
		<a href="http://www.google.com" target="_parent">구글</a>
		<a href="http://www.apple.com" target="_top">애플</a>
		
	</p>
</body>
</html>
