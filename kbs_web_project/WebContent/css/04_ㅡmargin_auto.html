<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Margin Auto</title>
	<style>
	* {
		margin:0px; padding:0px;
	}
	header, footer, section {
		width:800px;
		margin:auto;
	}
	header {
		background:green;
 	    height:300px;
	}
	.content {
		background:tomato;
		height:500px;
		width:100%;
	}
	section {
		background:blue;
		height:500px;
	}
	footer {
		background:purple;
		height:150px;
	}
	</style>
</head>
<body>
	<header>
		<h1>Margin Auto - Layout</h1>
	</header>
	<div class="content">
		<section>
			<h1>content</h1>
		</section>
	</div>
	<footer>
		<h1>footer</h1>
	</footer>
</body>
</html>
