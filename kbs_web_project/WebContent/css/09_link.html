<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Link</title>
	<style>
		a {
			border: 1px solid red;	
			padding:10px 20px;
		}
		hr {
			margin-bottom:20px;
		}
		a:link {
			color:green;
			text-decoration-line:none;
		}
		a:hover {
			color:#fff;
			background: green;
		}
		a:active {
			color:blue;
			text-decoration-line:none;
		}
		a:visited {
			color:tomato;
			text-decoration-line:none;
		}
	</style>
</head>
<body>
	<h1>Link - 'a' element</h1>
	<hr>
	<a href="http://www.naver.com" target="_blank">Naver</a>
	<a href="http://www.google.com" target="_blank">Google</a>
	<a href="http://www.apple.com" target="_blank">Apple</a>
	<a href="http://www.amazon.com" target="_blank">Amazon</a>
</body>
</html>
