<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - </title>
	<style>
		button {
			padding: 20px;
			background:linear-gradient(to bottom, pink, skyblue);
			color:#fff;
		}
		.b1 {
			border:2px solid blue;
		}
		.b2 {
			border:2px solid #fff;
		}
		.b3 {
			border:2px solid gray;
			border-radius:10px;
		}
	</style>
</head>
<body>
	<button type="button" class="b1">Button 1 </button>
	<button type="button" class="b2">Button 2 </button>
	<button type="button" class="b3">Button 3 </button>
</body>
</html>
